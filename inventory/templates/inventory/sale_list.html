{% extends "inventory/base.html" %}

{% block content %}
<div class="container mt-5">
    <h2>sales List</h2>
    <a href="{% url 'add_sale' %}" class="btn btn-primary mb-3">Add New Sale</a>
    <table class="table table-bordered">
        <thead class="table-dark">
            <tr>
                <th>Sale ID</th>
                <th>Date</th>
                <th>Total Price</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for sale in sales %}
            <tr>
                <td>{{ sale.id }}</td>
                <td>{{ sale.sale_date }}</td>
                <td>${{ sale.total_price }}</td>
                <td>
                    <a href="{% url 'view_sale' sale.id %}" class="btn btn-sm btn-info">View</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="4">No sales recorded.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
