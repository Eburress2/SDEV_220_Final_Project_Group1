{% load static %}

<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <div class="navbar-brand">
                <a href="{% url 'inventory:home' %}" class="btn btn-light me-2">Home</a> <!-- Update this line -->
                <span class="btn btn-dark disabled">SDEV 220 Group Project</span>
            </div>
            <div>
                <button class="btn btn-light me-2" data-bs-theme-value="light">Light</button>
                <button class="btn btn-dark me-2" data-bs-theme-value="dark">Dark</button>
            </div>
        </div>
    </nav>
    <div class="navbar-nav ms-auto">
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown">
                Manage Inventory
            </button>
            <ul class="dropdown-menu dropdown-menu-dark">
                <li><a class="dropdown-item" href="{% url 'inventory:category_list' %}">Categories</a></li>
                <!-- Add these later when you implement Product/Inventory views -->
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="#">Products</a></li>
                <li><a class="dropdown-item" href="#">Stock Levels</a></li>
            </ul>
        </div>
    </div>
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="{% static 'inventory/js/theme-toggler.js' %}"></script>
    {% comment %} <script src="{% static 'inventory/js/order.js' %}"></script> {% endcomment %}
</body>
</html>
