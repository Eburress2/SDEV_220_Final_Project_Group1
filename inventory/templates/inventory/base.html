<!-- This will load files such as scripts.js or other static files 
 from within the /static folder path. -->

{% load static %}

<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">
                <button type="button" class="btn btn-light me-2">Home</button></a>
            <div class="btn btn-dark me-2" >SDEV 220 Group Project</div>
            <div>
                <button type="button" class="btn btn-light me-2" data-bs-theme-value="light">Light</button>
                <button type="button" class="btn btn-dark me-2" data-bs-theme-value="dark">Dark</button>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Theme Toggler -->
    <script src="{% static 'inventory/js/theme-toggler.js' %}"></script>
    <!-- Order Functionality -->
<script src="{% static 'inventory/js/order.js' %}"></script>
</body>
</html>
