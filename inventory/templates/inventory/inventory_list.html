{% extends "inventory/base.html" %}

{% block content %}
<div class="container mt-5">
    <h2>Inventory</h2>
    <table class="table table-bordered">
        <thead class="table-dark">
            <tr>
                <th>Product ID</th>
                <th>Name</th>
                <th>Current Quantity</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for product in products %}
            <tr {% if product in low_stock %}class="table-danger"{% endif %}>
                <td>{{ product.id }}</td>
                <td>{{ product.name }}</td>
                <td>{{ product.quantity }}</td>
                <td>
                    <a href="{% url 'update_inventory' product.id %}" class="btn btn-sm btn-info">Update</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
